	<body>
		<div class="output">
			what is your name
		</div>
		<input type="text"  name="gmail" />
		<button>
			Submit
		</button>
		<div id="welcome" class="c1">

	<script charset="utf-8">
		const out=()=>{
		let s=document.querySelector('body>input')
		let div=document.querySelector('div[id="welcome"')
		div.textContent+=s.value
		div.style.color='red'
		}
		const out2=()=>{
		let s=document.querySelector('body>input')
		if(s.value.length>3){
		let div=document.querySelector('div[id="welcome"]')
		div.textContent+=s.value
		div.style.color='green'
		}
		}

		let button=document.querySelector('button')
		button.onclick=out
		button.addEventListener("click",out2)
		window.addEventListener('keydown',(e)=>{
		let div=document.querySelector('div[id="welcome"')
		div.textContent+=e.keyCode
			
		})
		let div=document.querySelector('div[id="welcome"')
		div.addEventListener("mouseover",(e)=>{

		div.textContent="hey"
		})
		





		
	</script>
