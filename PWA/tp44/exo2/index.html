<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Index</title>
	</head>
	<body>
		</body>
	<script charset="utf-8">
		var books=[
		{ title:"You don\'t know js",
		author:'Kyle Simpson',
		alreadyRead: false,
		},
		{
		title:"eloquent JavaScript",
		author:'Marinn Haverbeke',
		alreadyRead: true,
		}
		]

		// 1 
		document.querySelector('body').appendChild(document.createElement("h1"))
		document.querySelector('h1').appendChild(document.createTextNode("My BookList"))

		// 2 
		let ul=document.createElement('ul')
		books.forEach(book=>{
		li=document.createElement('li')
		li.textContent=`title: ${book.title} author: ${book.author}`
		li.style.color=book.alreadyRead?'green':'red'
		ul.appendChild(li)
		})



		document.querySelector('body').appendChild(ul)




	</script>
</html>
